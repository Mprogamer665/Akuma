<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookie Clicker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #2016c2, #fa2217);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
      color: #6b4c1e;
    }

    #cookie {
      width: 200px;
      height: 200px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/7/7b/Chocolate_Chip_Cookie.png') no-repeat center/cover;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #cookie:active {
      transform: scale(0.95);
    }

    #counter {
      font-size: 2em;
      color: #4b2e0c;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Cookie Clicker</h1>
  <button id="cookie"></button>
  <div id="counter">Cookies: 0</div>

  <script>
    let count = 0;
    const counter = document.getElementById('counter');
    const cookie = document.getElementById('cookie');

    cookie.addEventListener('click', () => {
      count++;
      counter.textContent = `Cookies: ${count}`;
    });
  </script>

</body>
</html>
